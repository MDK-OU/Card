<html>

<head>
    <title>MindAR.js: Minimal example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
        
</head>

<body>

    <a-scene
        mindar-image="imageTargetSrc: Dog.mind;"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse;"
            raycaster="far: ${customFields.libVersion}; objects: .interactive"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity id="Me" scale=".5 .5 .5" geometry="primitive: plane;"
          material="src: Me.PNG;" position="0 0 0">
      </a-entity>
            <a-entity position="0 -0.4 0">

                <a-entity id="logo2" class="interactive" scale="0.2 0.2 0.2" geometry="primitive: plane;"
                    material="src: Frog.jpg; transparent: true" position="-0.25 0 0">
                </a-entity>
        </a-entity>
    </a-scene>
</body>
<script>
    var logo2 = document.querySelector("#logo2");
    
    logo2.addEventListener('click', () => {

        window.open("https://www.youtube.com/watch?v=JlQmjuokMnY&t=1587s");
    });
</script>

</html>
